<div>
    <div class="card shadow w-100">
        <div class="card-header bg-light text-dark">
            <h4 class="card-title">Consulta de Tarefas</h4>
            <p class="card-subtitle">Informe o período para consultar tarefas.</p>
        </div>

        <div class="card-body">

            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="row mb-3">
                    <div class="col-md-2">
                        <Label>Data de início:</Label>
                        <input type="date" class="form-control" formControlName="dataMin"/>
                    </div>
                    <div class="col-md-2">
                        <label>Data de fim:</label>
                        <input type="date" class="form-control" formControlName="dataMax"/>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" [disabled]="form.invalid" class="btn btn-success mt-4">Pesquisar tarefas</button>
                    </div>
                </div>
            </form>

            <table *ngIf="tarefas.length > 0" class="table table-sm table-responsive mt-4">
                <thead>
                    <tr>
                        <th>Nome da tarefa</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Finalizado</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of tarefas">
                        <td>{{ t.titulo | uppercase}}</td>
                        <td>{{ t.data | date: 'dd/MM/yyyy'}}</td>
                        <td>{{ t.hora }}</td>
                        <td>
                            <span *ngIf="!t.finalizado" class="badge bg-warning">NÃO</span>
                            <span *ngIf="t.finalizado" class="badge bg-success">SIM</span>
                        </td>
                        <td>
                            <span class="badge bg-secondary">{{ t.categoria.nome | uppercase}}</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1">Editar</button>
                            <button class="btn btn-sm btn-outline-danger me-1">Excluir</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6">Quantidade de tarefas: {{ tarefas.length }}</td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>
</div>
